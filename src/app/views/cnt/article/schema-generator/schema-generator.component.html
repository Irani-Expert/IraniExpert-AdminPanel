<h3 class="text-white text-right">Schema - سئو اسکیما</h3>

<textarea
  dir="ltr"
  class="w-100"
  style="min-height: 350px !important"
  pInputTextarea
  [(ngModel)]="value"
  placeholder="{{ placeholder }}"
  [autoResize]="true"
></textarea>
<p-button
  (onClick)="modify()"
  styleClass="p-button-raised p-button-sm"
  label="ثبت"
  icon="pi pi-plus"
></p-button>
