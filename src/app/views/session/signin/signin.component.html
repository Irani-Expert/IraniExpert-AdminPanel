<div class="card o-hidden" @fade>
  <div class="row">
    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="assets/images/logo.jpg" class="logo-img" alt="" />
        </div>
        <h1 class="mb-3 text-18">ورود</h1>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="form-group">
            <label for="username"> نام کاربری</label>
            <input
              id="username"
              class="form-control form-control-rounded"
              formControlName="username"
              type="text"
              
            />
            <div class="text--primary text--smaller text-danger" *ngIf="signinForm.controls['username']?.hasError('email')">
              <small>فیلد وارد شده ایمیل نیست </small>     
  </div>
  <div class="text--primary text--smaller text-danger" *ngIf="signinForm.controls['username']?.hasError('required')&&signinForm.controls['username'].dirty">
   <small>فیلد نام کاربری  نمیتواند خالی باشد </small> 
    </div>
          </div>
          <div class="form-group">
            <label for="password">رمز عبور</label>
            <input
              id="password"
              class="form-control form-control-rounded"
              formControlName="password"
              type="password"
            />
            <div
            class="text--primary text--smaller text-danger"
            *ngIf="
            signinForm.controls['password'].invalid &&
            signinForm.controls['password'].dirty
            "
          >
          <small>فیلد پسورد نمیتواند خالی باشد </small> 
          </div>
          </div>
          <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
          <btn-loading
            [attr.disabled]="!signinForm.valid"
            btnClass="btn-primary btn-rounded btn-block mt-3"
            [loadingText]="loadingText"
            [loading]="loading"
          >
            ورود به حساب کاربری
          </btn-loading>
        </form>
      </div>
    </div>
    <div
      class="col-md-6 text-center"
      style="
        background-size: cover;
        background-image: url(./assets/images/photo-long-3.jpg);
      "
    >
      <div class="pr-3 auth-right">
        <button
          disabled
          class="btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text"
          routerLink="/sessions/signup"
        >
          <i class="i-Mail-with-At-Sign"></i>
          ورود با حساب ایمیل
        </button>
        <button
          disabled
          class="btn btn-rounded btn-outline-primary btn-outline-google btn-block btn-icon-text"
        >
          <i class="i-Google-Plus"></i>
          ورود با حساب گوگل
        </button>
        <button
          disabled
          class="btn btn-rounded btn-outline-primary btn-block btn-icon-text btn-outline-facebook"
        >
          <i class="i-Facebook-2"></i>
          ورود با حساب فیسبوک
        </button>
      </div>
    </div>
  </div>
</div>
