
<div class="separator-breadcrumb border-top"></div>
<div class="row justify-content-lg-start justify-content-center">
  <div
    class="col-lg-3 col-md-6 col-sm-8 col-12"
    *ngFor="
      let item of roles
    "
  >
    <div class="card bg-dark">
      <div class="card-header text-center m-0 p-0">
        <p class="text-white align-self-center mt-2">نقش</p>
      </div>
      <div class="card-body radius-card bg-secondary text-center">
        <div class="w-100 text-white mb-3">
          {{ item.name }}
        </div>

        <div
          class="d-flex justify-content-around align-content-center align-items-center mt-3"
        >
          <button
          *appCanAccess="'Roles-Edit'"
            class="col-5 btn btn-warning"
            (click)="roleEdit(addOrDeletePermision, item.id)"
          >
          دسترسی ها
        </button>
          <button
          *appCanAccess="'Roles-Delete '"
            class="col-5 btn btn-danger"
            (click)="deleteRole(item.id, deleteModal)"
          >
            حذف
          </button>
        </div>
      </div>
    </div>
  </div>


</div>
<ng-template #addOrDeletePermision let-modal>
  <div class="modal-header">
   
    <h4 class="modal-title"  >
      ویرایش
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close button"
      aria-describedby="modal-basic-title"
   
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body scrollbarModel">
    <ng-container >
    
     <div class="p-2 ">
      <div *ngFor="let item of privilages">
   <div class="row p-3">
    <input class="form-check-input" type="checkbox" value=""  [checked]="item.selected" (change)="item.selected=!item.selected;AddOrRemovepermision(item.selected,item)">
    <label class="form-check-label h3" for="flexCheckDefault">
    {{item.key}}      
  </label> 

  <i  id="userDropdown"  class="dropdown-toggle" style="font-size: 30px; color: #000000; " (click)="ShowBuyyon(item)"></i>
   </div>
   <div *ngIf="item.childerendisplay"> 
      <div class=" col-auto" *ngFor="let x of item.child" >
        <input class="form-check-input " type="checkbox" value=""  [checked]="x.selected" (change)="x.selected=!x.selected;AddOrRemovepermision(x.selected,x)">{{x.key}}  <br>
      </div>
  </div>
    <hr/>
  </div>
</div>
    </ng-container>
   
  </div>
  <div class="modal-footer">
 <button
 type="button"
 class="btn btn-outline-dark btn-rounded"
 (click)="NewPrivilageList();modal.close('Ok')">
 تایید</button>
 
    <button
      type="button"
      class="btn btn-outline-dark btn-rounded"
     (click)="modal.close('Ok')"
      >
      انصراف
    </button>
  </div>
</ng-template>
