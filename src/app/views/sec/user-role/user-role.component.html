<button
  type="button"
  class="btn btn-primary m-1"
  (click)="userRoleEdit(addUpdate, undefined)"
>
  ایجاد
</button>
<div class="separator-breadcrumb border-top"></div>
<div class="row list-horizontal">
  <div
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
  >
    <div
      class="card bg-dark mb-4 d-flex"
      [ngClass]="{
        'flex-row': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-block': viewMode === 'grid'
        }"
      >
        <!-- <div class="list-thumb">
                 THUMBNAIL
              </div> -->
        <!-- ID -->
        <div class="align-self-center text-white">ID کابر</div>
        <div
          class="card-body align-self-center d-flex align-items-lg-center text-center"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->
          <div class="m-0 col text-lg-center text-white">نام کاربر</div>
          <div class="m-0 col text-lg-center text-white">نقش کاربر</div>
          <div class="m-0 col text-lg-center text-white">تخصیص دهنده</div>
          <div class="m-0 col text-lg-center text-white">آخرین ویرایش</div>
          <div class="m-0 text-light d-md-block d-none col text-center">
            عملیات
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
    *ngFor="
      let user of rows
        | paginate
          : {
              itemsPerPage: page.size,
              page: page.pageNumber,
              currentPage: page.pageNumber,
              totalItems: page.totalElements
            }
    "
  >
    <div
      class="card mb-2 o-hidden d-flex"
      [ngClass]="{
        'flex-row-2': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-block': viewMode === 'grid'
        }"
      >
        <div class="align-self-center">
          {{ user.userId }}
        </div>
        <div
          class="card-body align-self-center d-flex align-items-lg-center text-center row"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->
          <div class="col m-0">
            {{ user.userName }}
          </div>
          <div class="col m-0">
            {{ user.roleName }}
          </div>
          <div class="col m-0">
            {{ user.createBy }}
          </div>
          <div class="col m-0">
            {{ user.updateBy }}
            <br />
            {{ user.updateDate | relativeTime }}
          </div>

          <div
            class="col d-sm-none d-none d-md-inline-block d-lg-inline-block d-xl-inline-block"
          >
            <div class="text-center col-auto d-flex justify-content-around">
              <div class="w-25 w-sm-100 mr-sm-2">
                <button
                  class="btn btn-info"
                  [ngClass]="{ 'd-none': viewMode === 'grid' }"
                  (click)="userRoleEdit(addUpdate, user.userId)"
                >
                  ویرایش
                </button>
              </div>
              <div class="w-25 w-sm-100 ml-sm-2">
                <button
                  class="btn btn-danger"
                  [ngClass]="{ 'd-none': viewMode === 'grid' }"
                  (click)="deleteUserRole(item.id, deleteModal)"
                >
                  حذف
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="text-center row m-5 d-sm-block d-block d-md-none d-lg-none d-xl-none"
      >
        <h6 class="text-center">عملیات</h6>
        <button
          type="button"
          [ngClass]="{ 'd-none': viewMode === 'grid' }"
          class="btn btn-outline-danger col m-1"
          (click)="deleteUserRole(item.id, deleteModal)"
        >
          حذف
        </button>
        <button
          type="button"
          [ngClass]="{ 'd-none': viewMode === 'grid' }"
          class="btn btn-outline-info col m-1"
          (click)="userRoleEdit(addUpdate, user.id)"
        >
          ویرایش
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-12 mt-3" *ngIf="rows?.length > 0">
    <pagination-controls
      (pageChange)="setPage($event)"
      previousLabel=""
      nextLabel=""
    ></pagination-controls>
  </div>
</div>
<div class="d-flex justify-content-center">
  <img
    src="../../../../../assets/images/97434-no-data-available.gif"
    class="img-fluid w-50"
    alt=""
  />
</div>
<ng-template #addUpdate let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">ایجاد</h4>
    <!-- <h4 class="modal-title" *ngIf="addUpdate.id !== 0" id="modal-basic-title">
      ویرایش
    </h4> -->

    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="addForm" (ngSubmit)="submit()">
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="title">شناسه کاربر</label>
          <input
            [disabled]="addUpdate.userId !== 0"
            type="text"
            class="form-control form-control-rounded"
            [formControl]="addForm.controls['userId']"
            [(ngModel)]="addUpdate.userId"
          />
          <small
            *ngIf="
              addUpdate.userId == 0 &&
              addForm.controls['userId'].hasError('required') &&
              addForm.controls['userId'].touched
            "
            class="mat-text-warn m-t-negative"
            >ورود شناسه ضروری است</small
          >
        </div>
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="name">نام نقش</label>
          <select
            class="form-control form-control-rounded"
            (ngModelChange)="selectRole($event)"
            [ngModel]="addUpdate.roleId"
            [formControl]="addForm.controls['roleId']"
          >
            <option *ngFor="let role of roles" value="{{ role.value }}">
              {{ role.name }}
            </option>
          </select>
          <!-- <small
            *ngIf="
              addForm.controls['roleId'].hasError('required') &&
              addForm.controls['roleId'].touched
            "
            class="mat-text-warn m-t-negative"
            >انتخاب نقش ضروری است</small
          > -->
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <!-- <button
        type="button"
        class="btn btn-outline-dark btn-rounded"
        (click)="modal.close(true)"
        *ngIf="addUpdate.id !== 0"
      >
        ویرایش
      </button> -->
      <button
        type="button"
        class="btn btn-outline-dark btn-rounded"
        (click)="modal.close(true)"
      >
        ایجاد
      </button>
    </div>
  </form>
</ng-template>
