<button
  type="button"
  class="btn btn-primary m-1"
  (click)="usersEdit(addUpdateModal, undefined)"
>
  ایجاد
</button>
<div class="separator-breadcrumb border-top"></div>
<div class="row list-horizontal">
  <div
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
  >
    <div
      class="card bg-dark mb-4 d-flex"
      [ngClass]="{
        'flex-row': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-block': viewMode === 'grid'
        }"
      >
        <!-- <div class="list-thumb">
               THUMBNAIL
            </div> -->
        <!-- ID -->
        <div class="align-self-center text-white">ID کابر</div>
        <div
          class="card-body align-self-center d-flex align-items-lg-center text-center"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->
          <div class="m-0 col text-lg-center text-white">نام کاربری</div>
          <div class="m-0 col text-lg-center text-white">
            نام و نام خانوادگی
          </div>
          <div class="m-0 col text-lg-center text-white">ایمیل</div>
          <div class="m-0 col text-lg-center text-white">شماره حساب</div>
          <div class="m-0 text-light d-md-block d-none col text-center">
            عملیات
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
    *ngFor="
      let item of rows
        | paginate
          : {
              itemsPerPage: page.size,
              page: page.pageNumber,
              currentPage: page.pageNumber,
              totalItems: page.totalElements
            }
    "
  >
    <div
      class="card mb-2 o-hidden d-flex"
      [ngClass]="{
        'flex-row-2': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-block': viewMode === 'grid'
        }"
      >
        <div class="align-self-center">
          {{ item.id }}
        </div>
        <div
          class="card-body align-self-center d-flex align-items-lg-center text-center row"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->
          <div class="col m-0">
            {{ item.userName }}
          </div>
          <div class="col m-0">
            {{ item.firstName }}&nbsp;{{ item.lastName }}
          </div>
          <div class="col m-0">
            {{ item.email }}
          </div>
          <div class="col m-0">
            {{ item.accountNumber }}
          </div>
          <div
            class="col d-sm-none d-none d-md-inline-block d-lg-inline-block d-xl-inline-block"
          >
            <div class="text-center col-auto d-flex justify-content-around">
              <div class="w-25 w-sm-100 mr-sm-2">
                <button
                  class="btn btn-info"
                  [ngClass]="{ 'd-none': viewMode === 'grid' }"
                  (click)="usersEdit(addUpdateModal, item)"
                >
                  ویرایش
                </button>
              </div>
              <div class="w-25 w-sm-100 ml-sm-2">
                <button
                  class="btn btn-danger"
                  [ngClass]="{ 'd-none': viewMode === 'grid' }"
                  (click)="deleteUser(item.id, deleteModal)"
                >
                  حذف
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="text-center row m-5 d-sm-block d-block d-md-none d-lg-none d-xl-none"
      >
        <h6 class="text-center">عملیات</h6>
        <button
          type="button"
          [ngClass]="{ 'd-none': viewMode === 'grid' }"
          class="btn btn-outline-danger col m-1"
          (click)="deleteUser(item.id, deleteModal)"
        >
          حذف
        </button>
        <button
          type="button"
          [ngClass]="{ 'd-none': viewMode === 'grid' }"
          class="btn btn-outline-info col m-1"
          (click)="usersEdit(addUpdateModal, item)"
        >
          ویرایش
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-12 mt-3" *ngIf="rows?.length > 0">
    <pagination-controls
      (pageChange)="setPage($event)"
      previousLabel=""
      nextLabel=""
    ></pagination-controls>
  </div>
</div>
<div class="d-flex justify-content-center">
  <img
    src="../../../../../assets/images/97434-no-data-available.gif"
    class="img-fluid w-50"
    alt=""
  />
</div>
<ng-template #addUpdateModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="addUpdate.id === 0" id="modal-basic-title">
      ایجاد
    </h4>
    <h4 class="modal-title" *ngIf="addUpdate.id !== 0" id="modal-basic-title">
      ویرایش
    </h4>

    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="addForm" (ngSubmit)="submit()">
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="firstName ">نام کاربری</label>
          <input
            name="userName"
            id="userName"
            class="form-control"
            [(ngModel)]="addUpdate.userName"
            [formControl]="addForm.controls['userName']"
          />
        </div>
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="firstName ">نام </label>
          <input
            name="firstName"
            id="firstName"
            class="form-control"
            [(ngModel)]="addUpdate.firstName"
            [formControl]="addForm.controls['firstName']"
          />
        </div>
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="lastName">نام خانواگی</label>
          <input
            name="lastName"
            id="lastName"
            class="form-control"
            [(ngModel)]="addUpdate.lastName"
            [formControl]="addForm.controls['lastName']"
          />
        </div>
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="email ">ایمیل</label>
          <input
            name="email"
            id="email"
            class="form-control"
            [(ngModel)]="addUpdate.email"
            [formControl]="addForm.controls['email']"
          />
        </div>
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="accountNumber ">شماره حساب</label>
          <input
            name="accountNumber"
            id="accountNumber"
            class="form-control"
            [(ngModel)]="addUpdate.accountNumber"
            [formControl]="addForm.controls['accountNumber']"
          />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        ngbAutofocus
        type="button"
        class="btn btn-outline-primary btn-rounded mr-1"
        (click)="modal.close(true)"
        *ngIf="addUpdate.id !== 0"
      >
        ویرایش
      </button>
      <button
        ngbAutofocus
        type="button"
        class="btn btn-outline-primary btn-rounded mr-1"
        (click)="modal.close(true)"
        *ngIf="addUpdate.id === 0"
      >
        ایجاد
      </button>
      <button
        type="button"
        class="btn btn-outline-dark btn-rounded"
        (click)="modal.close(false)"
      >
        انصراف
      </button>
    </div>
  </form>
</ng-template>
<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">حذف محصول</h4>
    <button
      type="button"
      class="close"
      aria-label="Close button"
      aria-describedby="modal-basic-title"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>آیا از حذف مطمئنید؟</strong></p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary btn-rounded mr-1"
      (click)="modal.close(false)"
    >
      خیر
    </button>
    <button
      type="button"
      ngbAutofocus
      class="btn btn-wide btn-danger btn-rounded"
      (click)="modal.close(true)"
    >
      بله
    </button>
  </div>
</ng-template>
