<div class="row list-horizontal">
    <div
      class="list-item"
      [ngClass]="{
        'col-md-12': viewMode === 'list',
        'col-md-3': viewMode === 'grid'
      }"
    >
      <div
        class="card bg-dark mb-4 d-flex"
        [ngClass]="{
          'flex-row': viewMode === 'list',
          'flex-column': viewMode === 'grid'
        }"
      >
        <div
          class="flex-grow-1"
          [ngClass]="{
            'pl-2 d-flex': viewMode === 'list',
            'd-block': viewMode === 'grid'
          }"
        >
          <!-- <div class="list-thumb">
               THUMBNAIL
            </div> -->
          <!-- ID -->
          <div class="align-self-center text-white">ID</div>
          <div
            class="card-body align-self-center d-flex align-items-lg-center text-center"
            [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
          >
            <!-- OTHER DATA -->
            <div class="m-0 col text-lg-center text-white">نام و نام خانوادگی</div>
            <div class="m-0 col text-lg-center text-white">شماره تماس</div>
            <div class="m-0 col text-lg-center text-white">تاریخ اتمام لایسنس</div>
            <div class="m-0 col text-lg-center text-white">رقم دریافتی</div>
        
          </div>
        </div>
      </div>
    </div>
   <div class="col-12">   <!-- PAGINATION CONTROL -->
  <div class="col-md-12 mt-3" *ngIf="rows?.length > 0">
    <pagination-controls
      (pageChange)="setPage($event)"
      previousLabel=""
      nextLabel=""
    ></pagination-controls>
  </div>
<div *ngIf="rows?.length == 0" class="d-flex justify-content-center">
  <img
    src="../../../../../assets/images/97434-no-data-available.gif"
    class="img-fluid w-50"
    alt=""
  />
</div>
</div>
    <div
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
    *ngFor="
      let item of rows
        
    "
  >
    <div
      class="card mb-2 o-hidden d-flex"
      [ngClass]="{
        'flex-row-2': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-block': viewMode === 'grid'
        }"
      >
        <div class="align-self-center">{{ item.id }}</div>
        <div
          class="card-body align-self-center d-flex align-items-lg-center text-center row"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->
          <div class="col m-0">
            {{ item.firstName }}&nbsp;{{ item.lastName }}
          </div>
          <div class="col m-0">{{ item.phoneNumber }}</div>
          <div class="col m-0">{{ item.expireDate }}</div>
          <div class="col m-0">
            {{ item.commission }}
          </div>
       
       
        
        </div>
      </div>
      
    </div>
  </div>
</div>
