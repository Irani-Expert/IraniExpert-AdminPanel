<div class="separator-breadcrumb border-top"></div>
<button
  type="button"
  class="btn btn-primary m-1"
  (click)="addorEdit(addUpdateModal, undefined)"
>
  ایجاد
</button>







<div class="row  list-grid">
  <div
    class="list-item  ng-trigger ng-trigger-animate ng-star-inserted col-md-3"
    *ngFor="let item of rows"
  >
    <div class="card o-hidden mb-4 d-flex  flex-column">
      <div class="list-thumb d-flex ">
        <img
          alt=""
          class=""
          src="./assets/images/products/speaker-1.jpg"
        />
      </div>
      <div class="flex-grow-1  d-bock">
        <div
          class="card-body align-self-center d-flex flex-column justify-content-between align-items-lg-center "
        >
          <a href="" class="w-40 w-sm-100 "
            ><div class="item-title "></div
          ></a>
          <p class="m-0 text-muted text-small w-15 w-sm-100 ">
            {{ item.title }}
          </p>

          <p
            class="m-0 text-muted text-small w-15 w-sm-100 d-none d-lg-block item-badges "
          >
            <span class=" badge badge-info">بک تست</span>
          </p>

          <div class="row mt-2">
            <div class="col-6">
              <button class="btn btn-primary"  >
                نمایش ویدیو
              </button>
            </div>

            <div class="col-6">
              <button class="btn">
                دانلود فایل PDF
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<ng-template #addUpdateModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="addUpdate.id === 0" id="modal-basic-title">
      ایجاد
    </h4>
    <h4 class="modal-title" *ngIf="addUpdate.id !== 0" id="modal-basic-title">
      ویرایش
    </h4>

    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addForm" (ngSubmit)="submit()">
      <div class="row">
        <!-- title -->


        <div class="col-md-6 form-group mb-3">
          <label for="title">عنوان</label>
          <input
            type="text"
            class="form-control form-control-rounded"
            id="title"
            placeholder="نام مورد نظر را وارد کنید "
            [formControl]="addForm.controls['title']"
            [(ngModel)]="addUpdate.title"
          />

          <small
            *ngIf="
              addForm.controls['title'].hasError('required') &&
              addForm.controls['title'].touched
            "
            class="mat-text-warn m-t-negative"
            >ورود عنوان ضروری است</small
          >
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="description">توضیحات</label>
          <input
            type="text"
            class="form-control form-control-rounded"
            id="description"
            placeholder="نام مورد نظر را وارد کنید "
            [formControl]="addForm.controls['description']"
            [(ngModel)]="addUpdate.description"
          />
        </div>





        <div class="col-md-6 form-group mb-3">
          <label for="product">نام محصول</label>
          <input
            type="text"
            class="form-control form-control-rounded"
            id="product"
            placeholder="نام مورد نظر را وارد کنید "
            [formControl]="addForm.controls['product']"
            [(ngModel)]="addUpdate.product"
          />

          <small
            *ngIf="
              addForm.controls['product'].hasError('required') &&
              addForm.controls['product'].touched
            "
            class="mat-text-warn m-t-negative"
            >ورود نام  محصول ضروری است</small
          >
        </div>




        <div class="col-md-6 form-group mb-3">
          <label for="videoUrl">آدرس اینترنتی ویدیو</label>
          <input
            type="text"
            class="form-control form-control-rounded"
            id="videoUrl"
            placeholder="نام مورد نظر را وارد کنید "
            [formControl]="addForm.controls['videoUrl']"
            [(ngModel)]="addUpdate.videoUrl"
          />


        </div>


        <div class="col-md-6 form-group mb-3">
          <label for="fileUrl">آدرس اینترنتی فایل خود را وارد کنید</label>
          <input
            type="text"
            class="form-control form-control-rounded"
            id="fileUrl"
            placeholder="نام مورد نظر را وارد کنید "
            [formControl]="addForm.controls['fileUrl']"
            [(ngModel)]="addUpdate.fileUrl"
          />
        </div>






        <div class="col-md-12 form-group mb-3">
          <div class="row">
            <img-cropper
              class="col-12"
              [image]="image"
              [settings]="cropperSettings"
            ></img-cropper>

            <!-- show image from addupdate.filtePath -->
            <img
              *ngIf="image?.image"
              class="col-2"
              [src]="image?.image"
              [width]="cropperSettings.croppedWidth"
              [height]="cropperSettings.croppedHeight"
            />
            <br>
            <div class="col-12 mt-2">
              <button
                type="button"
                class="btn btn-rounded btn-outline-dark"
                (click)="uploadFile(image)"
              >
                آپلود کن
              </button>
            </div>
          </div>
        </div>













      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark btn-rounded"
      (click)="modal.close(true)"
      *ngIf="addUpdate.id !== 0"
    >
      <!-- [disabled]="!addForm.valid"
    [disabled]="!addForm.valid" -->

      ویرایش
    </button>
    <button
      type="button"
      class="btn btn-outline-dark btn-rounded"
      (click)="modal.close(false)"
      *ngIf="addUpdate.id === 0"
      [disabled]="!addForm.valid"
    >
      ایجاد
    </button>
  </div>
</ng-template>
