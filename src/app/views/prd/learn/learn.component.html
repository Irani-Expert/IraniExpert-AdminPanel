<div class="row g-0 m-0 p-0">
  <!-- SINGLE LIST ITEM -->
  <!----------------------------------- Head Table  -->
  <div
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3 g-0 m-0 p-0': viewMode === 'grid'
    }"
  >
    <div
      class="card o-hidden mb-4 d-flex"
      [ngClass]="{
        'flex-row': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'd-flex': viewMode === 'list',
          'd-block': viewMode === 'grid'
        }"
      >
        <div class="list-thumb">
          <!-- TUMBNAIL -->
        </div>
        <div
          id="myHeader"
          class="card-body align-self-center d-flex align-items-lg-center row"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->

          <!-- {{ item.product }} -->
          <div
            class="m-0 text-muted text-small col text-lg-center w-100 w-sm-100"
          >
            <!-- {{ item.product }} -->
            شناسه
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-100 w-sm-100"
          >
            عنوان
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-100 w-sm-100"
          >
            اولویت
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-100 w-sm-100"
          >
            ادرس فایل
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-100 w-sm-100"
          >
            rowID
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-100 w-sm-100"
          ></div>
          <div class="col d-md-block d-lg-block d-xl-block d-sm-none d-none">
            <div
              class="m-0 text-muted text-small text-lg-center w-100 w-sm-100 item-actions"
            >
              <h6 class="text-16 text-primary">عملیات</h6>
            </div>
            <div
              class="m-0 text-muted text-small text-lg-center w-100 col w-sm-100 item-actions"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!---------------------------------- List -->
  <div
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3 m-0 p-0 g-0': viewMode === 'grid'
    }"
  >
    <div
      class="card o-hidden mb-4 d-flex"
      [ngClass]="{
        'flex-row': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'd-flex': viewMode === 'list',
          'd-block': viewMode === 'grid'
        }"
      >
        <div class="list-thumb">
          <!-- TUMBNAIL -->
        </div>
        <div
          id="myHeader"
          class="card-body align-self-center d-flex align-items-lg-center th-list row"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->

          <!-- {{ item.product }} -->
          <div
            class="m-0 text-muted text-small col text-lg-center w-100 w-sm-100"
          >
            <!-- {{ item.product }} -->
            شناسه
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-100 w-sm-100"
          >
            عنوان
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-100 w-sm-100"
          >
            اولویت
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-100 w-sm-100"
          >
            ادرس فایل
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-100 w-sm-100"
          >
            rowID
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-100 w-sm-100"
          ></div>
          <div class="col d-md-block d-lg-block d-xl-block d-sm-none d-none">
            <div
              class="m-0 text-muted text-small text-lg-center w-100 w-sm-100 item-actions"
            >
              <h6 class="text-16 text-primary">عملیات</h6>
            </div>
            <div
              class="m-0 text-muted text-small text-lg-center w-100 col w-sm-100 item-actions"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!---------------------------------------------- MODALS -->
  <!-- Add Or Edit -->
  <ng-template #addUpdateModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" *ngIf="addUpdate.id === 0" id="modal-basic-title">
        ایجاد
      </h4>
      <h4 class="modal-title" *ngIf="addUpdate.id !== 0" id="modal-basic-title">
        ویرایش
      </h4>

      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="addForm" (ngSubmit)="submit()">
        <div class="row">
          <!-- title -->
          <div class="col-md-6 form-group mb-3">
            <label for="title">عنوان</label>
            <input
              type="text"
              class="form-control form-control-rounded"
              id="title"
              placeholder="عنوان مورد نظر را وارد کنید "
              [formControl]="addForm.controls['title']"
              [(ngModel)]="addUpdate.title"
            />
            <small
              *ngIf="
                addForm.controls['title'].hasError('maxlength') &&
                addForm.controls['title'].touched
              "
              class="mat-text-warn m-t-negative"
              >عنوان نام ضروری است</small
            >
          </div>

          <!-- Order ID  -->
          <div class="col-md-6 form-group mb-3">
            <label for="orderID">اولویت را مشخص کنید</label>
            <select
              [formControl]="addForm.controls['orderID']"
              class="form-control form-control-rounded"
              [ngModel]="addUpdate.orderID"
              (ngModelChange)="selectType($event)"
            >
              <option value="0">اولویت بسیار بالا</option>
              <option value="1">اولویت بالا</option>
              <option value="2">اولویت متوسط</option>
              <option value="3">اولویت پایین</option>
              <option value="4">اولویت بسیار پایین</option>
            </select>
            <small
              *ngIf="
                addForm.controls['orderID'].hasError('required') &&
                addForm.controls['orderID'].touched
              "
              class="mat-text-warn m-t-negative"
              >انتخاب نوع گروه ضروری است</small
            >
          </div>
          <!-- Description -->
          <div class="col-md-12 form-group mb-3">
            <label for="description">توضیحات</label>
            <input
              type="text"
              class="form-control form-control-rounded"
              id="description"
              placeholder="توضیحات مورد نظر را وارد کنید "
              [formControl]="addForm.controls['description']"
              [(ngModel)]="addUpdate.description"
            />
          </div>
          <!-- Url -->
          <!-- filePath video -->
          <div
            class="col-md-12 form-group mb-3"
            *ngIf="addUpdate.fileUrl !== 0 && addUpdate.fileUrl !== null"
          >
            <input
              type="text"
              class="form-control form-control-rounded"
              id="fileUrl"
              placeholder="Url فایل خود را وارد کنید"
              [formControl]="addForm.controls['fileUrl']"
              [(ngModel)]="addUpdate.fileUrl"
            />
            <small
              *ngIf="
                addForm.controls['fileUrl'].hasError('required') &&
                addForm.controls['fileUrl'].touched
              "
              class="mat-text-warn m-t-negative"
              >آدرس URL ضروری است
            </small>
          </div>

          <div class="col-md-6 form-group mb-3">
            <label for="url">url</label>
            <input
              type="text"
              class="form-control form-control-rounded"
              id="url"
              placeholder="عنوان را وارد نمایید."
              [formControl]="addForm.controls['url']"
              [(ngModel)]="addUpdate.url"
            />
            <small
              *ngIf="
                addForm.controls['url'].hasError('required') &&
                addForm.controls['url'].touched
              "
              class="mat-text-warn m-t-negative"
              >ورود url ضروری است</small
            >
          </div>

          <!-- isActive -->
          <div class="col-md-6 form-group mb-3">
            <label class="switch switch-primary mr-3">
              <span>فعال/غیرفعال</span>
              <input
                [(ngModel)]="addUpdate.isActive"
                [formControl]="addForm.controls['isActive']"
                type="checkbox"
                id="isActive"
              />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark btn-rounded"
        (click)="modal.close(true)"
        *ngIf="addUpdate.id !== 0"
      >
        ویرایش
      </button>
      <button
        type="button"
        class="btn btn-outline-dark btn-rounded"
        (click)="modal.close(false)"
        *ngIf="addUpdate.id === 0"
        [disabled]="!addForm.valid"
      >
        ایجاد
      </button>
    </div>
  </ng-template>
  <!-- Delete -->
  <ng-template #deleteConfirmModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">حذف نظر</h4>
      <button
        type="button"
        class="close"
        aria-label="Close button"
        aria-describedby="modal-title"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>آیا از حذف مطمئنید؟</strong></p>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-secondary btn-rounded mr-1"
        (click)="modal.dismiss('cancel')"
      >
        خیر
      </button>
      <button
        type="button"
        ngbAutofocus
        class="btn btn-wide btn-danger btn-rounded"
        (click)="modal.close('Ok')"
      >
        بله
      </button>
    </div>
  </ng-template>

  <!-- PAGINATION CONTROL -->
  <div class="col-md-12 mt-3" *ngIf="products?.length">
    <pagination-controls
      (pageChange)="page = $event"
      previousLabel=""
      nextLabel=""
    ></pagination-controls>
  </div>
</div>
<div *ngIf="rows?.length == 0" class="row text-center">
  <img
    src="../../../../../assets/images/97434-no-data-available.gif"
    class="gif-fluid col-12"
    alt=""
  />
</div>
