<div class="row">
  <!-- SINGLE LIST ITEM -->

  <div
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
  >
    <div
      class="card o-hidden mb-4 d-flex"
      [ngClass]="{
        'flex-row': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-bock': viewMode === 'grid'
        }"
      >
        <div class="list-thumb">
          <!-- TUMBNAIL -->
        </div>
        <div
          id="myHeader"
          class="card-body align-self-center d-flex align-items-lg-center th-list row"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            <!-- {{ item.product }} -->
            title
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            type
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            file type
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            linktype
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          ></div>
          <div class="col d-md-block d-lg-block d-xl-block d-sm-none d-none">
            <div
              class="m-0 text-muted text-small text-lg-center w-15 w-sm-100 item-actions"
            >
              <h6 class="text-16 text-primary">عملیات</h6>
            </div>
            <div
              class="m-0 text-muted text-small text-lg-center w-15 col w-sm-100 item-actions"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="list-item ng-trigger ng-trigger-animate col-md-12 ng-star-inserted"
    *ngFor="let item of rows"
  >
    <div class="card o-hidden mb-4 d-flex flex-row">
      <div class="list-thumb d-flex">
        <img alt="" height="74px" class="" [src]="item.videoUrl" />
      </div>
      <div class="flex-grow-1 pl-2 d-flex">
        <div
          class="card-body align-self-center d-flex flex-column justify-content-between align-items-lg-center flex-lg-row"
        >
          <a href="" class="w-40 w-sm-100"
            ><div class="item-title">
              {{ item.title }}
            </div></a
          >
          <p class="m-0 text-muted text-small w-25 w-sm-100">
            {{ item.fileUrl }}
          </p>
          <p class="m-0 text-muted text-small w-25 w-sm-100">
            <del class="text-secondary">$54.00</del>
          </p>
          <p
            class="m-0 text-muted text-small w-25 w-sm-100 d-none d-lg-block item-badges"
          >
            <span class="badge badge-info">20% off</span>
          </p>
          <button
            type="button"
            class="btn btn-warning btn-rounded m-1"
            [ngClass]="{ 'd-none': viewMode === 'grid' }"
            (click)="addorEdit(addUpdateModal, item)"
          >
            ویرایش
          </button>
          <button
            class="btn btn-danger btn-rounded m-1"
            type="button"
            [ngClass]="{ 'd-none': viewMode === 'grid' }"
            (click)="deleteLearn(item.id, deleteConfirmModal)"
          >
            حذف
          </button>
        </div>
      </div>
    </div>
  </div>

  <!---------------------------------------------- MODALS -->
  <!-- Add Or Edit -->
  <ng-template #addUpdateModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" *ngIf="addUpdate.id === 0" id="modal-basic-title">
        ایجاد
      </h4>
      <h4 class="modal-title" *ngIf="addUpdate.id !== 0" id="modal-basic-title">
        ویرایش
      </h4>

      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="addForm" (ngSubmit)="submit()">
        <div class="row">
          <!-- title -->
          <div class="col-md-6 form-group mb-3">
            <label for="title">نام</label>
            <input
              type="text"
              class="form-control form-control-rounded"
              id="title"
              placeholder="نام مورد نظر را وارد کنید "
              [formControl]="addForm.controls['title']"
              [(ngModel)]="addUpdate.title"
            />
            <small
              *ngIf="
                addForm.controls['title'].hasError('maxlength') &&
                addForm.controls['title'].touched
              "
              class="mat-text-warn m-t-negative"
              >ورود نام ضروری است</small
            >
          </div>

          <!-- Order ID  -->
          <div class="col-md-6 form-group mb-3">
            <label for="orderID">جایگاه را مشخص کنید</label>
            <select
              [formControl]="addForm.controls['orderID']"
              class="form-control form-control-rounded"
              [ngModel]="addUpdate.orderID"
              (ngModelChange)="selectType($event)"
            >
              <option value="0">BackTest</option>
              <option value="2">HomeTop</option>
              <option value="3">HomeMiddle</option>
              <option value="1">Other</option>
            </select>
            <small
              *ngIf="
                addForm.controls['orderID'].hasError('required') &&
                addForm.controls['orderID'].touched
              "
              class="mat-text-warn m-t-negative"
              >انتخاب نوع گروه ضروری است</small
            >
          </div>
          <!-- Url -->
          <!-- filePath vidoe -->
          <div
            class="col-md-12 form-group mb-3"
            *ngIf="addUpdate.fileUrl !== 0 && addUpdate.fileUrl !== null"
          >
            <input
              type="text"
              class="form-control form-control-rounded"
              id="fileUrl"
              placeholder="Url فایل خود را وارد کنید"
              [formControl]="addForm.controls['fileUrl']"
              [(ngModel)]="addUpdate.fileUrl"
            />
            <small
              *ngIf="
                addForm.controls['fileUrl'].hasError('required') &&
                addForm.controls['fileUrl'].touched
              "
              class="mat-text-warn m-t-negative"
              >آدرس URL ضروری است
            </small>
          </div>

          <div class="col-md-6 form-group mb-3">
            <label for="url">url</label>
            <input
              type="text"
              class="form-control form-control-rounded"
              id="url"
              placeholder="عنوان را وارد نمایید."
              [formControl]="addForm.controls['url']"
              [(ngModel)]="addUpdate.url"
            />
            <small
              *ngIf="
                addForm.controls['url'].hasError('required') &&
                addForm.controls['url'].touched
              "
              class="mat-text-warn m-t-negative"
              >ورود url ضروری است</small
            >
          </div>

          <!-- isActive -->
          <div class="col-md-6 form-group mb-3">
            <label class="switch switch-primary mr-3">
              <span>فعال/غیرفعال</span>
              <input
                [(ngModel)]="addUpdate.isActive"
                [formControl]="addForm.controls['isActive']"
                type="checkbox"
                id="isActive"
              />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark btn-rounded"
        (click)="modal.close(true)"
        *ngIf="addUpdate.id !== 0"
      >
        ویرایش
      </button>
      <button
        type="button"
        class="btn btn-outline-dark btn-rounded"
        (click)="modal.close(false)"
        *ngIf="addUpdate.id === 0"
        [disabled]="!addForm.valid"
      >
        ایجاد
      </button>
    </div>
  </ng-template>
  <!-- Delete -->
  <ng-template #deleteConfirmModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">حذف نظر</h4>
      <button
        type="button"
        class="close"
        aria-label="Close button"
        aria-describedby="modal-title"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>آیا از حذف مطمئنید؟</strong></p>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-secondary btn-rounded mr-1"
        (click)="modal.dismiss('cancel')"
      >
        خیر
      </button>
      <button
        type="button"
        ngbAutofocus
        class="btn btn-wide btn-danger btn-rounded"
        (click)="modal.close('Ok')"
      >
        بله
      </button>
    </div>
  </ng-template>

  <!-- PAGINATION CONTROL -->
  <div class="col-md-12 mt-3" *ngIf="products?.length">
    <pagination-controls
      (pageChange)="page = $event"
      previousLabel=""
      nextLabel=""
    ></pagination-controls>
  </div>
</div>
<div *ngIf="rows?.length == 0" class="row text-center">
  <img
    src="../../../../../assets/images/97434-no-data-available.gif"
    class="gif-fluid col-12"
    alt=""
  />
</div>
