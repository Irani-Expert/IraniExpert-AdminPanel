<div class="separator-breadcrumb border-top"></div>

<button
  _ngcontent-tco-c175=""
  type="button"
  class="btn btn-primary m-1"
  [routerLink]="'/prd/addUpdate'"
>
  ایجاد
</button>
<!-- DATA LIST -->
<div class="row list-horizontal">
  <div
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
  >
    <div
      class="card o-hidden mb-4 d-flex"
      [ngClass]="{
        'flex-row': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-bock': viewMode === 'grid'
        }"
      >
        <div class="list-thumb">
          <!-- TUMBNAIL -->
        </div>
        <div class="align-self-center">ID</div>
        <div
          id="myHeader"
          class="card-body align-self-center d-flex align-items-lg-center th-list row text-center"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            <!-- {{ item.product }} -->
            عکس
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            <!-- {{ item.product }} -->
            عنوان
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            نوع
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            وضعیت
          </div>

          <div class="col d-md-block d-lg-block d-xl-block d-sm-none d-none">
            <div
              class="m-0 text-muted text-small text-lg-center w-15 w-sm-100 item-actions"
            >
              <h6 class="text-16 text-primary">عملیات</h6>
            </div>
            <div
              class="m-0 text-muted text-small text-lg-center w-15 col w-sm-100 item-actions"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SINGLE LIST ITEM -->
  <div
    *ngFor="
      let item of rows
        | paginate
          : { itemsPerPage: pageSize, currentPage: pageIndex, totalItems: 500 };
      let i = index
    "
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
  >
    <div
      class="card o-hidden mb-4 d-flex"
      [ngClass]="{
        'flex-row-2': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div class="list-thumb">
        <!-- TUMBNAIL -->
      </div>
      <div class="m-2">
        {{ item.id }}
      </div>
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-bock': viewMode === 'grid'
        }"
      >
        <div
          class="card-body align-self-center text-center d-flex align-items-lg-center row"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->
          <a href="" class="w-40 col w-sm-100">
            <div class="item-title">
              <img [src]="item.cardImagePath" class="img-card" alt="" />
            </div>
          </a>
          <p class="m-0 text-muted text-small w-15 w-sm-100 col">
            {{ item.title }}
          </p>
          <p class="m-0 text-muted text-small w-15 w-sm-100 col">
            {{ item.type }}
          </p>
          <div class="col">
            <p
              class="m-0 text-muted text-small w-15 w-sm-100"
              *ngIf="item.isActive == 1"
            >
              فعال
            </p>
            <p
              class="m-0 text-muted text-small w-15 w-sm-100"
              *ngIf="item.isActive == 0"
            >
              غیرفعال
            </p>
          </div>
          <div
            class="col d-sm-none d-none d-md-inline-block d-lg-inline-block d-xl-inline-block"
          >
            <div class="row">
              <p
                class="m-0 text-muted text-small w-15 w-sm-100 col-6 item-actions"
              >
                <button
                  class="btn btn-icon bg-transparent"
                  [routerLink]="'/prd/addUpdate/' + item.id"
                  [ngClass]="{ 'd-none': viewMode === 'grid' }"
                >
                  <i class="text-16 text-primary"> ویرایش </i>
                </button>
              </p>
              <p
                class="m-0 text-muted text-small w-15 w-sm-100 col-6 item-actions"
              >
                <button
                  class="btn btn-icon bg-transparent"
                  [ngClass]="{ 'd-none': viewMode === 'grid' }"
                  (click)="deleteProduct(item.id, deleteConfirmModal)"
                >
                  <i class="text-16 text-primary">حذف</i>
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div
        class="text-center row m-5 d-sm-block d-block d-md-none d-lg-none d-xl-none"
      >
        <h6 class="text-center">عملیات</h6>
        <button
          type="button"
          [ngClass]="{ 'd-none': viewMode === 'grid' }"
          (click)="deleteBanner(item.id, deleteConfirmModal)"
          class="btn btn-outline-danger col m-1"
        >
          حذف
        </button>
        <button
          type="button"
          [routerLink]="'/prd/addUpdate/' + item.id"
          [ngClass]="{ 'd-none': viewMode === 'grid' }"
          class="btn btn-outline-warning col m-1"
        >
          ویرایش
        </button>
      </div>
    </div>
  </div>

  <!-- PAGINATION CONTROL -->
  <div class="col-md-12 mt-3" *ngIf="rows?.length > 0">
    <pagination-controls
      (pageChange)="setPage($event)"
      previousLabel=""
      nextLabel=""
    ></pagination-controls>
  </div>
</div>
<div *ngIf="rows?.length == 0" class="row text-center">
  <img
    src="../../../../../assets/images/97434-no-data-available.gif"
    class="gif-fluid col-12"
    alt=""
  />
</div>

<ng-template #deleteConfirmModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">حذف محصول</h4>
    <button
      type="button"
      class="close"
      aria-label="Close button"
      aria-describedby="modal-title"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>آیا از حذف مطمئنید؟</strong></p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary btn-rounded mr-1"
      (click)="modal.dismiss('cancel')"
    >
      خیر
    </button>
    <button
      type="button"
      ngbAutofocus
      class="btn btn-wide btn-danger btn-rounded"
      (click)="modal.close('Ok')"
    >
      بله
    </button>
  </div>
</ng-template>
