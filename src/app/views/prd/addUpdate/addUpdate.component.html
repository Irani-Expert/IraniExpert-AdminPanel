<ul ngbNav #nav="ngbNav" class="nav-tabs">
  <li ngbNavItem>
    <a ngbNavLink>ایجاد یا ویرایش</a>
    <ng-template ngbNavContent>
      <div>
        <form [formGroup]="addForm">
          <div class="row list-item">
            <!-- ID -->

            <!-- title -->
            <div class="col-md-6 form-group mb-3">
              <label for="title">عنوان </label>
              <input
                type="text"
                class="form-control form-control-rounded"
                id="title"
                placeholder=" عنوان را وارد نمایید."
                [formControl]="addForm.controls['title']"
                [(ngModel)]="addUpdate.title"
              />
              <small
                *ngIf="
                  addForm.controls['title'].hasError('required') &&
                  addForm.controls['title'].touched
                "
                class="mat-text-warn m-t-negative"
                >ورود عنوان ضروری است</small
              >
            </div>

            <!-- description -->
            <div class="col-md-6 form-group mb-3">
              <label for="description"> توضیحات</label>
              <input
                type="text"
                class="form-control form-control-rounded"
                id="description"
                placeholder="توضیحات را وارد نمایید."
                [formControl]="addForm.controls['description']"
                [(ngModel)]="addUpdate.description"
                value="{{ addUpdate.description }}"
              />
              <small
                *ngIf="
                  addForm.controls['description'].hasError('required') &&
                  addForm.controls['description'].touched
                "
                class="mat-text-warn m-t-negative"
                >ورود توضیحات ضروری است</small
              >
            </div>

            <!-- type  -->
            <div class="col-md-6 form-group mb-3">
              <label for="type">نوع </label>
              <select
                [formControl]="addForm.controls['type']"
                class="form-control form-control-rounded"
                [ngModel]="addUpdate.type"
                (ngModelChange)="selectType($event)"
              >
                <option value="0">تجاری</option>
                <option value="1">تحصیلات</option>
                <option value="2">مشاور</option>
              </select>
              <small
                *ngIf="
                  addForm.controls['type'].hasError('required') &&
                  addForm.controls['type'].touched
                "
                class="mat-text-warn m-t-negative"
                >انتخاب نوع گروه ضروری است</small
              >
            </div>
            <!-- icon -->
            <!-- <div class="col-md-6 form-group mb-3">
              <label for="iconPath">آیکون</label>
              <input
                type="text"
                class="form-control form-control-rounded"
                id="iconPath"
                placeholder="متن کوتاه را وارد نمایید."
                [formControl]="addForm.controls['iconPath']"
                [(ngModel)]="addUpdate.iconPath"
                value="{{ addUpdate.iconPath }}"
              />
              <small
                *ngIf="
                  addForm.controls['iconPath'].hasError('required') &&
                  addForm.controls['iconPath'].touched
                "
                class="mat-text-warn m-t-negative"
                >ورود عنوان ضروری است</small
              >
            </div> -->

            <div
              class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-12 align-self-center"
            >
              <label for="iconPath " class="col-md-12"
                >آیکون مورد نظر خود را آپلود کنید</label
              >
              <br />

              <!-- show image from addupdate.filtePath -->
              <img
                *ngIf="icon?.icon"
                class="col-md-6 mt-5"
                [src]="iconPath?.iconPath"
                [width]="cropperSettingsIcon.croppedWidth"
                [height]="cropperSettingsIcon.croppedHeight"
              />
              <img-cropper
                class="col-md-6"
                [icon]="iconPath"
                id="iconPath"
                [settings]="cropperSettingsIcon"
                [src]="productModel?.iconPath"
                [formControl]="addForm.controls['iconPath']"
                [(ngModel)]="addUpdate.iconPath"
              ></img-cropper>
              <br />
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-rounded btn-outline-dark"
                  (click)="uploadFile(image)"
                >
                  آپلود کن
                </button>
              </div>
            </div>

            <!-- uploader image  -->

            <!-- <div class="col-md-6 form-group mb-3">
              <label for="iconPath">عکس</label>
              <input
                type="text"
                class="form-control form-control-rounded"
                id="cardImagePath"
                placeholder="متن کوتاه را وارد نمایید."
                [formControl]="addForm.controls['cardImagePath']"
                [(ngModel)]="addUpdate.cardImagePath"
                value="{{ addUpdate.cardImagePath }}"
              />
              <small
                *ngIf="
                  addForm.controls['cardImagePath'].hasError('required') &&
                  addForm.controls['cardImagePath'].touched
                "
                class="mat-text-warn m-t-negative"
                >ورود عنوان ضروری است</small
              >
            </div> -->
            <label class="col-md-12" for="cardImagePath "
              >عکس مورد نظر خود را آپلود کنید</label
            >
            <div class="row align-items-center">
              <img-cropper
                class="col-md-4"
                [image]="image"
                [settings]="cropperSettings"
                [src]="productModel?.cardImagePath"
                [formControl]="addForm.controls['cardImagePath']"
                id="cardImagePath"
                [(ngModel)]="addUpdate.cardImagePath"
              ></img-cropper>

              <!-- show image from addupdate.filtePath -->
              <img
                *ngIf="image?.image"
                class="col-md-8 mt-5"
                [src]="image?.image"
                [width]="cropperSettings.croppedWidth"
                [height]="cropperSettings.croppedHeight"
              />
              <br />
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-rounded btn-outline-dark"
                  (click)="uploadFile(image)"
                >
                  آپلود کن
                </button>
              </div>
            </div>

            <!-- is Active -->

            <div class="col-md-12 form-group mb-3 mt-2">
              <label class="switch switch-primary mr-3">
                <span>فعال/غیرفعال</span>
                <input
                  [(ngModel)]="addUpdate.isActive"
                  [formControl]="addForm.controls['isActive']"
                  type="checkbox"
                />
                <span class="slider"></span>
              </label>
            </div>
            <button
              type="button"
              class="btn btn-outline-dark btn-rounded"
              (click)="modal.close(true)"
              *ngIf="addUpdate.id !== 0"
              [disabled]="!addForm.valid"
              (click)="addOrUpdate(addUpdate)"
              [routerLink]="'/prd/products-list'"
            >
              ویرایش
            </button>
            <button
              type="button"
              class="btn btn-outline-dark btn-rounded"
              *ngIf="addUpdate.id === 0"
              [disabled]="!addForm.valid"
              (click)="createProduct(addUpdate)"
              [routerLink]="'/prd/products-list'"
            >
              ذخیره
            </button>
            <button
              type="button"
              class="btn btn-outline-dark btn-rounded ml-2"
              [routerLink]="'/prd/products-list'"
            >
              انصراف
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </li>
  <li ngbNavItem [disabled]="productId == 0">
    <a ngbNavLink>بک تست </a>
    <ng-template ngbNavContent>
      <app-back-test [productId]="productId"></app-back-test>
    </ng-template>
  </li>

  <li ngbNavItem [disabled]="productId == 0">
    <a ngbNavLink>آموزش </a>
    <ng-template ngbNavContent>
      <app-learn [productId]="productId"></app-learn>
    </ng-template>
  </li>
  <li ngbNavItem [disabled]="productId == 0">
    <a ngbNavLink>پلن های فروش </a>
    <ng-template ngbNavContent>
      <app-plan [productId]="productId"></app-plan>
    </ng-template>
  </li>
  <li ngbNavItem [disabled]="productId == 0">
    <a ngbNavLink>FAQ</a>
    <ng-template ngbNavContent>
      <app-faq [productId]="productId" [tableType]="6"></app-faq>
    </ng-template>
  </li>
  <li ngbNavItem [disabled]="productId == 0">
    <a ngbNavLink>نظرات </a>
    <ng-template ngbNavContent>
      <app-comment [productId]="productId" [tableType]="6"></app-comment>
    </ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav"></div>
