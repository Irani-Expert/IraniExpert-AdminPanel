
<div class="my-css">
<div class="timeline-card card mt-4" *ngFor="let item of rows">
  <div class="card-body">
    <div class="mb-1">
      <strong class="mr-1" >{{item.name}}</strong>
      <span class="badge badge-warning mr-1" *ngIf="item.isAccepted===false">تایید نشده</span>
      <span class="badge badge-success mr-1" *ngIf="item.isAccepted===true">تایید شده</span>
      <p class="text-muted">{{item.createDate | relativeTime}}</p>
    </div>

    <p>
{{item.text}}
    </p>
    <div class="mb-3">
      <button type="button" class="btn btn-outline-info m-1" *ngIf="item.isAccepted===false" (click)="openSmall(modalSmall,item)" >پذیرفتن </button>

      <div class="row">
        <p href="#"  *ngIf="item.isAccepted===true"  class="ml-5 col">پذیرفته شده </p>
      <button type="button" *ngIf="item.isAccepted===true"  (click)="deleteComment(item.id,deleteModal)"  class="btn btn-danger btn-rounded m-1"> حذف پیام</button>
    </div>

    </div>

  </div>
</div>
</div>


<ng-template #modalSmall let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">آیا از پذیرش پیام  مطمئن هستید</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-rounded" (click)="modal.close(true)"> بله </button>
    <button type="button" class="btn btn-outline-dark btn-rounded" (click)="modal.close(false)">خیر </button>
  </div>
</ng-template>




<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">آیا از حذف  نظر  مطمئن هستید</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-rounded" (click)="modal.close(true)"> بله </button>
    <button type="button" class="btn btn-outline-dark btn-rounded" (click)="modal.close(false)">خیر </button>
  </div>
</ng-template>
