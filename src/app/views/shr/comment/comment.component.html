<div class="my-css d-flex flex-wrap w-100">
  <div
    class="col-xl-6 my-2"
    *ngFor="
      let item of rows
        | paginate
          : {
              itemsPerPage: page.size,
              page: page.pageNumber,
              currentPage: page.pageNumber,
              totalItems: page.totalElements
            }
    "
  >
    <div class="timeline-card card mt-4" *ngIf="item.parentID === null">
      <div
        class="card-header bg-dark d-flex justify-content-between align-items-center"
      >
        <div class="mb-1">
          <strong class="mr-1 text-white">{{ item.name }}</strong>
          <span
            class="badge badge-warning mr-1 text-primary"
            *ngIf="item.isAccepted === false"
            >تایید نشده</span
          >
          <span
            class="badge badge-success mr-1 text-white"
            *ngIf="item.isAccepted === true"
            >تایید شده</span
          >
          <p class="text-white-50">{{ item.createDate | relativeTime }}</p>
        </div>
        <div class="text-warning">امتیاز:5\{{ item.rate }}</div>
      </div>
      <div class="card-body bg-secondary">
        <p class="text-white">
          {{ item.text }}
        </p>
        <!-- <ng-component *ngIf="item.parentComment.text !== null">
            <p class="bg-dark text-white ml-3">
              پاسخ:{{ item.parentComment.text }}
            </p>
          </ng-component> -->
      </div>
      <div class="card-footer bg-secondary">
        <div class="mb-2">
          <button
            type="button"
            class="btn btn-rounded m-1"
            *ngIf="item.isAccepted === false"
            (click)="openSmall(modalSmall, item)"
          >
            پذیرفتن
          </button>
        </div>
        <div class="mb-2">
          <button
            type="button"
            *ngIf="item.isAccepted === true"
            class="btn btn-danger btn-rounded m-1"
            (click)="deleteComment(item.id, deleteModal)"
          >
            حذف پیام
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="rows?.length == 0" class="d-flex justify-content-center">
  <img
    src="../../../../../assets/images/97434-no-data-available.gif"
    class="img-fluid w-50"
    style="opacity: 0.4"
    alt=""
  />
</div>
<div class="col-md-12 mt-3" *ngIf="rows?.length > 0">
  <pagination-controls
    (pageChange)="setPage($event)"
    previousLabel=""
    nextLabel=""
  ></pagination-controls>
</div>
<ng-template #modalSmall let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      آیا از پذیرش پیام مطمئن هستید
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss(true)"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label class="text-black-50 mb-2"
      >درصورت نیاز یا علاقه پاسخ این نظر را بدهید</label
    >
    <textarea [(ngModel)]="replyText" class="form-control"></textarea>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-success btn-rounded mr-1"
      (click)="modal.close(true)"
    >
      بله
    </button>
    <button
      type="button"
      class="btn btn-outline-dark btn-rounded"
      (click)="modal.dismiss(true)"
    >
      خیر
    </button>
  </div>
</ng-template>

<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      آیا از حذف نظر مطمئن هستید
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss(false)"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-danger btn-rounded mr-1"
      (click)="modal.close(true)"
    >
      بله
    </button>
    <button
      type="button"
      class="btn btn-outline-dark btn-rounded"
      (click)="modal.dismiss(true)"
    >
      خیر
    </button>
  </div>
</ng-template>
