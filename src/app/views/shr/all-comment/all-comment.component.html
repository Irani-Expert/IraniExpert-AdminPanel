<button class="btn bg-dark text-white " (click)="openFilterModal(filterModal)">
فیلتر کردن
</button>
<div class="my-css d-flex flex-wrap w-100">
  <div *ngFor="let item of rows.slice().reverse()" class="col-xl-6 my-2">
    <div class="timeline-card card mt-4 h-100">
      <!-- *ngIf="item.parentID === null" -->
      <div
        class="card-header bg-light-dark d-flex justify-content-between align-items-center"
      >
        <div class="mb-1">
          <strong class="mr-1 text-white">{{ item.name }}</strong>
          <span
            class="badge badge-warning mr-1 text-primary"
            *ngIf="item.isAccepted === false"
            >تایید نشده</span
          >
          <span
            class="badge badge-success mr-1 text-white"
            *ngIf="item.isAccepted === true"
            >تایید شده</span
          >
          <p class="text-white-50">{{ item.createDate | relativeTime }}</p>
        </div>
        <div class="text-warning">امتیاز:5\{{ item.rate }}</div>
      </div>
      <div class="card-body bg-gray">
        <p class="text-white">
          {{ item.text }}
        </p>
        <ng-container *ngIf="item.parentID !== null">
          <p class="bg-dark text-white ml-3">
            پاسخ:{{ item.parentComment.text }}
          </p>
        </ng-container>
      </div>
      <div class="card-footer bg-gray">
        <div class="mb-2">
          <button
            type="button"
            class="btn btn-rounded m-1"
            *ngIf="item.isAccepted === false"
            (click)="openSmall(modalSmall, item)"
          >
            پذیرفتن
          </button>
        </div>
        <div class="mb-2">
          <button
            type="button"
            *ngIf="item.isAccepted === true"
            (click)="deleteComment(item.id, deleteModal)"
            class="btn btn-danger btn-rounded m-1"
          >
            حذف پیام
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="rows?.length == 0" class="d-flex justify-content-center">
  <img
    src="../../../../../assets/images/97434-no-data-available.gif"
    class="img-fluid w-50"
    alt=""
  />
</div>
<ng-template #modalSmall let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      آیا از پذیرش پیام مطمئن هستید
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label class="text-black-50 mb-2"
      >درصورت نیاز یا علاقه پاسخ این نظر را بدهید</label
    >
    <textarea [(ngModel)]="replyText" class="form-control"></textarea>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark btn-rounded"
      (click)="modal.close(true)"
    >
      بله
    </button>
    <button
      type="button"
      class="btn btn-outline-dark btn-rounded"
      (click)="modal.dismiss()"
    >
      خیر
    </button>
  </div>
</ng-template>

<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      آیا از حذف نظر مطمئن هستید
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark btn-rounded"
      (click)="modal.close(true)"
    >
      بله
    </button>
    <button
      type="button"
      class="btn btn-outline-dark btn-rounded"
      (click)="modal.dismiss()"
    >
      خیر
    </button>
  </div>
</ng-template>
<ng-template #filterModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      فیلتر
    </h4>

    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="addForm" (ngSubmit)="submit()">
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="firstName ">ایدی</label>
          <input
            name="userName"
            id="userName"
            class="form-control"
       
   
          />
        </div>
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="firstName ">ایدی کاربر</label>
          <input
            name="firstName"
            id="firstName"
            class="form-control"
          
          />
        </div>
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="lastName">شناسه محصول</label>
          <input
            name="lastName"
            id="lastName"
            class="form-control"
      
          />
        </div>
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="email ">نام</label>
          <input
            name="email"
            id="email"
            class="form-control"
          
          />
        </div>
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="accountNumber ">ایمیل </label>
          <input
            name="accountNumber"
            id="accountNumber"
            class="form-control"

          />
        </div>
      
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="accountNumber ">وضعیت</label>
          <select
            class="form-control  text-dark"
            id="status"
       

          >
            <option value="3">پذیرفته شده</option>
            <option value="99">پذیرفته نشده</option>
          </select>
        </div>
      
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="accountNumber ">تاریخ شروع</label>
          <input
            name="accountNumber"
            id="accountNumber"
            class="form-control"

          />
        </div>
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="accountNumber ">تاریخ پایان</label>
          <input
            name="accountNumber"
            id="accountNumber"
            class="form-control"

          />
        </div>
        <div class="col-md-6 form-group mb-3 mt-3">
          <label for="accountNumber ">امتیاز</label>
          <select
          class="form-control  text-dark"
          id="status"
     

        >
          <option value="3">1</option>
          <option value="99">2</option>
          <option value="99">3</option>
          <option value="99">4</option>
          <option value="99">5</option>
        </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <button
          
          ngbAutofocus
          type="button"
          class="btn btn-outline-dark btn-rounded mr-1"
          (click)="modal.close(true)"
        >
          ویرایش
        </button>
 
      <button
        type="button"
        class="btn btn-outline-dark btn-rounded"
        (click)="modal.dismiss()"
      >
        انصراف
      </button>
    </div>
  </form>
</ng-template>
