<div class="my-css">
  <div class="timeline-card card mt-4" *ngFor="let item of rows">
    <div class="card-body">
      <div class="mb-1 row g-0">
        <div class="col-6">
          <label for="FullName" class="text-muted">نام و نام خانوادگی:</label>
          <strong class="mr-1"
            >&nbsp;{{ item.firstName }}&nbsp;{{ item.lastName }}
          </strong>
        </div>
        <div class="col-6">
          <label for="FullName" class="text-muted d-block"
            >ایمیل و شماره تماس</label
          >
          <strong class="mr-1"
            >&nbsp;{{ item.email }}_{{ item.phoneNumber }}
          </strong>
        </div>
      </div>
      <div class="mb-3">
        <button type="button" class="btn btn-outline-info m-1">پذیرفتن</button>
        <button type="button" class="btn btn-danger btn-rounded m-1">
          حذف پیام
        </button>
      </div>
    </div>
  </div>
</div>
