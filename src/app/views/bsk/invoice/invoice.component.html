<!----------------------------------- Head Table  -->
<div class="row list-horizontal">
  <div
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
  >
    <div
      class="card bg-dark mb-4 d-flex"
      [ngClass]="{
        'flex-row': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-block': viewMode === 'grid'
        }"
      >
        <!-- <div class="list-thumb">
               THUMBNAIL
            </div> -->
        <!-- ID -->
        <div class="align-self-center text-white">ID</div>
        <div
          class="card-body align-self-center d-flex align-items-lg-center text-center"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->
          <div class="col text-lg-center w-25 w-sm-100 text-white">
            نام کاربر
          </div>
          <div class="col text-lg-center w-25 w-sm-100 text-white">
            نام و پلن محصول
          </div>
          <div class="col text-lg-center w-25 w-sm-100 text-white">هزینه</div>
          <div class="col text-lg-center w-25 w-sm-100 text-white">وضعیت</div>
          <div
            class="text-light d-md-block d-none col text-center w-25 w-sm-100"
          >
            عملیات
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Orders-List -->
  <div
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
    *ngFor="let item of rows"
  >
    <div
      class="card mb-2 o-hidden d-flex"
      [ngClass]="{
        'flex-row-2': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-block': viewMode === 'grid'
        }"
      >
        <!-- <div class="list-thumb">
                 THUMBNAIL
              </div> -->
        <!-- ID -->
        <div class="align-self-center">{{ item.id }}</div>
        <div
          class="card-body align-self-center d-flex align-items-lg-center text-center row"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->
          <div class="col m-0">
            <!-- {{ item.firstName }}&nbsp;{{item.lastName}} -->
          </div>
          <div class="col m-0">
            <!-- {{ item.product }}|{{ item.plan }} -->
          </div>
          <div class="col m-0">
            <!-- {{ item.price | currency }} -->
          </div>
          <div class="col m-0">
            <!-- {{ item.transactionStatus }} -->
          </div>
          <div
            class="col d-sm-none d-none d-md-inline-block d-lg-inline-block d-xl-inline-block"
          >
            <div class="text-center col-auto d-flex justify-content-around">
              <div class="w-25 w-sm-100 mr-sm-2">
                <button
                  class="btn btn-info"
                  [ngClass]="{ 'd-none': viewMode === 'grid' }"
                >
                  فاکتور ها
                </button>
              </div>
              <div class="w-25 w-sm-100 ml-sm-2">
                <button
                  class="btn btn-danger"
                  [ngClass]="{ 'd-none': viewMode === 'grid' }"
                >
                  حذف
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center row m-5 d-sm-block d-block d-md-none d-lg-none d-xl-none">
        <h6 class="text-center">عملیات</h6>
        <button
          type="button"
          [ngClass]="{ 'd-none': viewMode === 'grid' }"
          class="btn btn-outline-danger col m-1"
        >
          حذف
        </button>
        <button                              
          type="button"
          [ngClass]="{ 'd-none': viewMode === 'grid' }"
          class="btn btn-outline-info col m-1"
        >
          فاکتور ها
        </button>
      </div>
    </div>
  </div>
</div>
