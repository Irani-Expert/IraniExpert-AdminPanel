<div class="separator-breadcrumb border-top"></div>
<div class="row list-horizontal">
  <!-- SINGLE LIST ITEM -->
  <div

    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
  >
    <div
      class="card o-hidden mb-4 d-flex"
      [ngClass]="{
        'flex-row': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-block': viewMode === 'grid'
        }"
      >
        <div class="list-thumb">
          <!-- TUMBNAIL -->
        </div>
        <div class="align-self-center" *ngIf="rows.length > 0 && rows !== undefined &&rows !== null">
          ID
        </div>
        <div
          id="myHeader"
          class="card-body align-self-center d-flex align-items-lg-center th-list row"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
          *ngIf="rows.length > 0 && rows !== undefined &&rows !== null"
        >
          <!-- OTHER DATA -->
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            <!-- {{ item.product }} -->
            نام محصول
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            پلن
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            قیمت
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            خریداری شده توسط
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            وضعیت پرداخت
          </div>
          <div class="col d-md-block d-lg-block d-xl-block d-sm-none d-none">
            <div
              class="m-0 text-muted text-small text-lg-center w-15 w-sm-100 item-actions"
            >
              <h6 class="text-16 text-primary">عملیات</h6>
            </div>
            <div
              class="m-0 text-muted text-small text-lg-center w-15 col w-sm-100 item-actions"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngFor="
      let item of rows
        | paginate
          : { itemsPerPage: pageSize, currentPage: pageIndex, totalItems: 500 };
      let i = index
    "
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
  >
    <div
      class="card o-hidden mb-4 d-flex"
      [ngClass]="{
        'flex-row-2': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div class="list-thumb">
        <!-- TUMBNAIL -->
      </div>
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-bock': viewMode === 'grid'
        }"
      >
        <div
          class="card-body align-self-center text-center d-flex align-items-lg-center row"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
        <div class="align-self-center">
          {{item.id}}
        </div>
          <!-- OTHER DATA -->
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            <!-- {{ item.product }} -->
            {{ item.title }}
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            {{ item.plan }}
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            {{ item.price }}
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            {{ item.userID }}
          </div>
          <div
            class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100"
          >
            {{ item.transactionStatus }}
          </div>

          <div class="col d-md-block d-lg-block d-xl-block d-sm-none d-none">
            <div class="row">
              <div
                class="m-0 text-muted text-small col text-lg-center w-15 w-sm-100 item-actions"
              >
                <button
                  class="btn btn-icon bg-transparent"
                  [routerLink]="'/bas/addUpdate-group/' + item.id"
                  [ngClass]="{ 'd-none': viewMode === 'grid' }"
                >
                  <i class="text-16 text-primary"> ویرایش </i>
                </button>
              </div>
              <div
                class="m-0 text-muted text-small text-lg-center w-15 col w-sm-100 item-actions"
              >
                <button
                  class="btn btn-icon bg-transparent"
                  [ngClass]="{ 'd-none': viewMode === 'grid' }"
                  (click)="deleteOrders(item.id, deleteConfirmModal)"
                >
                  <i class="text-16 text-primary">حذف</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="text-center row m-5 d-sm-block d-block d-md-none d-lg-none d-xl-none"
      >
        <h6 class="text-center">عملیات</h6>
        <button
          type="button"
          [ngClass]="{ 'd-none': viewMode === 'grid' }"
          (click)="deleteOrders(item.id, deleteConfirmModal)"
          class="btn btn-outline-danger col m-1"
        >
          حذف
        </button>
        <button
          type="button"
          [routerLink]="'/bas/addUpdate-group/' + item.id"
          [ngClass]="{ 'd-none': viewMode === 'grid' }"
          class="btn btn-outline-warning col m-1"
        >
          ویرایش
        </button>
      </div>
    </div>
  </div>

  <!-- PAGINATION CONTROL -->
  <div class="col-md-12 mt-3" *ngIf="rows?.length > 0">
    <pagination-controls
      (pageChange)="setPage($event)"
      previousLabel=""
      nextLabel=""
    ></pagination-controls>
  </div>
</div>
<div *ngIf="rows?.length==0" class="row text-center">
  <img src="../../../../../assets/images/97434-no-data-available.gif" class="gif-fluid col-12" alt="">
</div>

<ng-template #deleteConfirmModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">حذف محصول</h4>
    <button
      type="button"
      class="close"
      aria-label="Close button"
      aria-describedby="modal-title"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>آیا از حذف مطمئنید؟</strong></p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary btn-rounded mr-1"
      (click)="modal.dismiss('cancel')"
    >
      خیر
    </button>
    <button
      type="button"
      ngbAutofocus
      class="btn btn-wide btn-danger btn-rounded"
      (click)="modal.close('Ok')"
    >
      بله
    </button>
  </div>
</ng-template>
