<div class="table-direction card flex justify-content-center">
    <p-organizationChart [value]="treeNodes" selectionMode="single" [(selection)]="selectedNode"
    (onNodeExpand)="testonNodeExpand($event)" styleClass="company">
    <ng-template let-node pTemplate="person">
        <div class="node-header">{{node.title}}</div>
        <div class="node-content">
            <div>{{node.email}}</div>
        </div>
    </ng-template>
    <ng-template let-node pTemplate="department">
        {{node.phoneNumber}}
    </ng-template>
</p-organizationChart>
</div>
