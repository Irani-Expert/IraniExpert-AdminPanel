<ng-template #openPlanOptionModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">شماره پلن:PlanID</h4>
    <button
      type="button"
      class="close"
      aria-label="close-button"
      aria-describedby="modal-title"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-md-6 form-group mb-3">
      <label for="title" class="mr-2 pr-2">امکان</label>
      <input
        type="text"
        class="form-control form-control-rounded"
        id="title"
        placeholder="امکان مورد نظر را وارد کنید "
      />
    </div>
    <div class="col-md-12 form-group mb-3">
      <label for="description">توضیحات</label>
      <textarea
        name=""
        cols="30"
        rows="4"
        type="text"
        class="form-control form-control-rounded"
        id="description"
      >
      </textarea>
      <!-- <small
      *ngIf="addForm.controls['description'].hasError('maxlength')"
      class="mat-text-warn m-t-negative"
      >توضیحات بیشتر از حد مجاز</small
    > -->
    </div>
    <div class="col-md-4 form-group mb-3">
      <label for="price">قیمت</label>
      <input
        type="number"
        class="form-control form-control-rounded"
        id="price"
        placeholder="قیمت مورد نظر را وارد کنید "
      />
    </div>
    <div class="col-md-6 form-group mb-3">
      <label for="title" class="mr-2 pr-2">مسیر آیکون</label>
      <input
        type="text"
        class="form-control form-control-rounded"
        id="title"
        placeholder="امکان مورد نظر را وارد کنید "
      />
    </div>
    <!-- isActive -->
    <div class="form-group col-10 mb-3 mt-3 text-center">
      <label class="m-2">فعال</label>
      <label class="switch switch-primary mr-2 m-2">
        <input type="checkbox" id="isActive" />
        <span class="slider"></span>
      </label>
      <label>غیرفعال</label>
    </div>
  </div>
  <!-- <small class="mat-text-warn m-t-negative">عنوان نام ضروری است</small>
    <small class="mat-text-warn m-t-negative">عنوان بیشتر از حد مجاز است</small>

    <small class="mat-text-warn m-t-negative"> عنوان کوتاه است</small> -->
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary btn-rounded mr-2">
      انصراف
    </button>
    <button
      type="button"
      ngbAutofocus
      class="btn btn-wide btn-danger btn-rounded"
    >
      ذخیره
    </button>
  </div>
</ng-template>
