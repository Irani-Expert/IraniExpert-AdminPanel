<button
  _ngcontent-tco-c175=""
  type="button"
  class="btn btn-primary m-1"
  (click)="addorEdit(addUpdateModal, undefined)"
>
  ایجاد
</button>

<div class="separator-breadcrumb border-top"></div>

<div class="row list-horizontal">
  <div
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
  >
    <div
      class="card bg-dark o-hidden mb-4 d-flex"
      [ngClass]="{
        'flex-row': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-block': viewMode === 'grid'
        }"
      >
        <div
          id="myHeader"
          class="card-body align-self-center d-flex align-items-lg-center row text-center"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
          *ngIf="rows.length > 0 && rows !== undefined && rows !== null"
        >
          <!-- OTHER DATA -->
          <div class="m-0 text-white col-2 text-lg-center">ID</div>
          <div class="m-0 text-white col text-lg-center">عنوان</div>
          <div class="m-0 text-white col text-lg-center">عنوان مجموعه اصلی</div>
          <div class="m-0 text-white col text-lg-center">وضعیت</div>

          <div
            class="m-0 col d-md-block text-light d-lg-block d-xl-block d-sm-none d-none text-lg-center"
          >
            عملیات
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- SINGLE LIST ITEM -->
  <div
    *ngFor="
      let item of rows
        | paginate
          : { itemsPerPage: pageSize, currentPage: pageIndex, totalItems: 500 };
      let i = index
    "
    class="list-item"
    [ngClass]="{
      'col-md-12': viewMode === 'list',
      'col-md-3': viewMode === 'grid'
    }"
  >
    <div
      class="card o-hidden mb-4 d-flex"
      [ngClass]="{
        'flex-row-2': viewMode === 'list',
        'flex-column': viewMode === 'grid'
      }"
    >
      <div class="list-thumb">
        <!-- TUMBNAIL -->
      </div>
      <div
        class="flex-grow-1"
        [ngClass]="{
          'pl-2 d-flex': viewMode === 'list',
          'd-block': viewMode === 'grid'
        }"
      >
        <div
          class="card-body align-self-center text-center d-flex align-items-lg-center row"
          [ngClass]="{ 'flex-lg-row': viewMode === 'list' }"
        >
          <!-- OTHER DATA -->
          <p class="m-0 col-2">
            {{ item.id }}
          </p>
          <div class="m-0 col briefed-text">
            {{ item.title }}
          </div>
          <p class="m-0 col briefed-text">
            {{ item.parentGroupTitle }}
          </p>
          <div
            class="m-0 text-white col briefed-text"
            *ngIf="item.parentGroupTitle === null"
          >
            ندارد
          </div>
          <div class="col">
            <div
              *ngIf="item.isActive === false"
              class="badge badge-dark badge-pill text-center p-2"
            >
              غیر فعال
            </div>
            <div
              *ngIf="item.isActive === true"
              class="badge badge-success badge-pill text-center p-2"
            >
              فعال
            </div>
          </div>
          <div
            class="col d-sm-none d-none d-md-inline-block d-lg-inline-block d-xl-inline-block"
          >
            <div class="text-center col-auto d-flex justify-content-around">
              <div class="w-25 w-sm-100 mr-sm-2">
                <button
                  class="btn btn-warning"
                  (click)="addorEdit(addUpdateModal, item)"
                  [ngClass]="{ 'd-none': viewMode === 'grid' }"
                >
                  ویرایش
                </button>
              </div>
              <div class="w-25 w-sm-100 ml-sm-2">
                <button
                  class="btn btn-danger"
                  [ngClass]="{ 'd-none': viewMode === 'grid' }"
                  (click)="deleteGroup(item.id, deleteConfirmModal)"
                >
                  حذف
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="text-center row m-5 d-sm-block d-block d-md-none d-lg-none d-xl-none"
      >
        <h6 class="text-center">عملیات</h6>
        <button
          type="button"
          [ngClass]="{ 'd-none': viewMode === 'grid' }"
          (click)="deleteGroup(item.id, deleteConfirmModal)"
          class="btn btn-outline-danger col m-1"
        >
          حذف
        </button>
        <button
          (click)="addorEdit(addUpdateModal, item)"
          type="button"
          [ngClass]="{ 'd-none': viewMode === 'grid' }"
          class="btn btn-outline-warning col m-1"
        >
          ویرایش
        </button>
      </div>
    </div>
  </div>
  <!-- PAGINATION CONTROL -->

  <div class="col-md-12 mt-3" *ngIf="rows?.length > 0">
    <pagination-controls
      (pageChange)="setPage($event)"
      previousLabel=""
      nextLabel=""
    ></pagination-controls>
  </div>
</div>
<div *ngIf="rows?.length == 0" class="row text-center">
  <img
    src="../../../../../assets/images/97434-no-data-available.gif"
    class="gif-fluid col-12"
    alt=""
  />
</div>

<ng-template #deleteConfirmModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">حذف محصول</h4>
    <button
      type="button"
      class="close"
      aria-label="Close button"
      aria-describedby="modal-title"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>آیا از حذف مطمئنید؟</strong></p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-secondary btn-rounded mr-1"
      (click)="modal.dismiss('cancel')"
    >
      خیر
    </button>
    <button
      type="button"
      ngbAutofocus
      class="btn btn-wide btn-danger btn-rounded"
      (click)="modal.close('Ok')"
    >
      بله
    </button>
  </div>
</ng-template>

<ng-template #addUpdateModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" *ngIf="addUpdate.id === 0" id="modal-basic-title">
      ایجاد
    </h4>
    <h4 class="modal-title" *ngIf="addUpdate.id !== 0" id="modal-basic-title">
      ویرایش
    </h4>

    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addForm" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-6 form-group mb-3">
          <label for="title">عنوان</label>
          <input
            type="text"
            class="form-control form-control-rounded"
            id="title"
            placeholder="عنوان را وارد نمایید."
            [formControl]="addForm.controls['title']"
            [(ngModel)]="addUpdate.title"
          />
          <small
            *ngIf="
              addForm.controls['title'].hasError('required') &&
              addForm.controls['title'].touched
            "
            class="mat-text-warn m-t-negative"
            >ورود عنوان ضروری است</small
          >
        </div>

        <div class="col-md-6 form-group mb-3">
          <label for="picker1">انتخاب والد</label>
          <select
            [formControl]="addForm.controls['parentID']"
            class="form-control form-control-rounded"
            (ngModelChange)="selectParent($event)"
            [ngModel]="addUpdate.parentID"
          >
            <option value="null">والد ندارد</option>
            <option *ngFor="let item of rows" value="{{ item.id }}">
              {{ item.title }}
            </option>
          </select>
          <small
            *ngIf="
              addForm.controls['parentID'].hasError('required') &&
              addForm.controls['parentID'].touched
            "
            class="mat-text-warn m-t-negative"
            >انتخاب والد ضروری است</small
          >
        </div>

        <!-- <div class="col-md-6 form-group mb-3">
          <label for="picker1">نوع گروه</label>
          <select
            [formControl]="addForm.controls['type']"
            class="form-control form-control-rounded"
            (ngModelChange)="selectType($event)"
            [ngModel]="addUpdate.type"
          >
          <option value="0">تنظیمات</option>
          <option value="1">مقاله  </option>
          <option value="2">FAQ</option>
          </select>
          <small
            *ngIf="
              addForm.controls['type'].hasError('required') &&
              addForm.controls['type'].touched
            "
            class="mat-text-warn m-t-negative"
            >انتخاب نوع گروه  ضروری است</small
          >
        </div> -->

        <div class="col-md-6 form-group mb-3">
          <label class="switch switch-primary mr-3">
            <span>فعال/غیرفعال</span>
            <input
              [(ngModel)]="addUpdate.isActive"
              [formControl]="addForm.controls['isActive']"
              type="checkbox"
            />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark btn-rounded"
      (click)="modal.close(true)"
      *ngIf="addUpdate.id !== 0"
      [disabled]="!addForm.valid"
    >
      ذخیره
    </button>
    <button
      type="button"
      class="btn btn-outline-dark btn-rounded"
      (click)="modal.close(false)"
      *ngIf="addUpdate.id === 0"
      [disabled]="!addForm.valid"
    >
      ایجاد
    </button>
  </div>
</ng-template>
