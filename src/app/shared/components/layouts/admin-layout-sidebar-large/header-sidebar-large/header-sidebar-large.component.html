<div class="main-header">
  <div class="logo">
    <img src="./assets/images/logo.jpg" class="logo-img" alt="" />
  </div>

  <div style="margin: auto"></div>

  <div class="header-part-right">
    <div class="menu-toggle" (click)="toggelSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div ngbDropdown [placement]="'bottom-right'" class="user col">
      <div>
        <i id="userDropdown" class="i-Male-21" style="font-size: 30px"></i>
        <i id="userDropdown" ngbDropdownToggle style="font-size: 30px"></i>
      </div>

      <div
        ngbDropdownMenu
        aria-labelledby="userDropdown"
        class="header-account-dropdown"
      >
        <div class="dropdown-header">
          <i class="i-Lock-User mr-1"></i>
        </div>
        <button class="dropdown-item" (click)="signout()">خروج</button>
      </div>
    </div>
  </div>
</div>
