<div class="main-header bg-lightdark">
  <div class="logo">
    <a href="https://iraniexpert.com/">
      <img
        src="../../../../../../assets/images/darklogo.png"
        class="logo-img"
        alt=""
      />
    </a>
  </div>

  <div class="header-part-right">
    <div class="menu-toggle" (click)="toggelSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div ngbDropdown [placement]="'bottom-right'" class="user row">
      <!-- سلام این یه نمونه ی کار است که بخوایم کاری کنیم -->

      <div class="d-none d-vsm-block">
        <button
          ngbDropdownToggle
          class="btn-outline-light btn header-dropdown-item"
        >
          <span class="text-white">
            {{ user.firstName }} {{ user.lastName }} عزیز
          </span>
        </button>

        <div
          ngbDropdownMenu
          aria-labelledby="userDropdown"
          class="header-account-dropdown bg-dark"
        >
          <button
            class="dropdown-item align-items-center text-white bg-icon d-flex justify-content-between"
            (click)="signout()"
          >
            <span class="d-flex">
              <i
                class="i-Close mr-1"
                style="font-size: 15px; color: #f3f4f6"
              ></i>
            </span>
            <span> خروج </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
